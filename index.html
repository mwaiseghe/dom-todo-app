<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="main-card">
    <div class="head">
      <h1>TO DO</h1>
      <img src="./images/icon-sun.svg" alt="">
    </div>

    <form class="todoForm" method="POST">
      <input type="radio" name="" id="ifChecked">
      <input type="text" name="" id="todoInput" placeholder="Create a new todo...">
    </form>

    <div class="items">
     
    </div>
    <div class="single-item task-status">
      <div class="items-left">
        <p><span class="smaller">
          0 items left
        </span></p>
      </div>

      <div class="task-status">
        <p><span class="smaller">
          All
        </span></p>
        <p><span class="smaller">
          Active
        </span></p>
        <p><span class="smaller">
          Completed
        </span></p>
      </div>

      <div class="clear">
        <p><span class="smaller">
          Clear Completed
        </span></p>
      </div>
    </div>


  </div>
</div>

<script src="./main.js"></script>
</body>
</html>
